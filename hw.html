<html>

<head>
    <title>validation</title>
    <script>
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                alert("Name must be filled out!");
                return false;
            }
        }
    </script>
</head>

<body>
    <form name="myForm" onsubmit="return validateForm()">
        Name:<input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>
    <p id="message"></p>

    <input id="id" type="number" min="100" max="300" required>
    <button onclick="myFunction()">OK</button>
    <p>If the number inputted is less than 100 or greater than 300, an error will be displayed</p>
    <p id="results"></p>

    <script>
        function myFunction() {
            var inprobj = document.getElementById("id");

            if (!inprobj.checkValidity()) {
                document.getElementById("results").innerHTML = inprobj.validationMessage;
            } else {
                document.getElementById("results").innerHTML = "Input OK";
            }
        }
    </script>
</body>

</html>
